<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon AI Image Viewer</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS for Neon and Glow Effects -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #0d0d0d;
        margin: 0;
        color: #ffffff;
      }

      .container {
        text-align: center;
        padding: 50px;
        background-color: #111;
        border-radius: 15px;
        border: 2px solid #bbb;
        animation: fadeIn 1.5s ease-in-out;
        max-width: 80%;
        margin: 0 auto;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 30px;
        color: #ddd;
      }

      .image-row {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .image-container {
        position: relative;
        margin: 10px;
        max-width: 200px;
        max-height: 200px;
        border-radius: 10px;
        overflow: hidden;
      }

      /* Subtle glow effect for the first image in each row */
      .first-image {
    border: 2px solid #c8c8ff; /* Light lavender border */
    box-shadow: 0 0 15px rgba(200, 200, 255, 0.6); /* Soft glow */
    animation: softPulse 2.5s infinite alternate ease-in-out;
    transition: transform 0.3s ease;
    margin-right: 50px; /* Increased space between first and second image */
}

      /* Neon effect for the second and third images */
      .neon-image {
        border: 2px solid #0ff; /* Neon cyan border */
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.6),
          0 0 30px rgba(255, 0, 255, 0.7), 0 0 40px rgba(255, 119, 0, 0.8); /* Neon glow */
        animation: neonGlow 2s infinite alternate ease-in-out;
      }

      /* General styling for images */
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }

      .delete-btn {
        display: none;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 5px 10px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
      }

      /* Hover effect for the first image */
      .first-image:hover {
        transform: scale(1.05);
      }

      /* Fade-in animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Subtle pulse animation for the first image */
      @keyframes softPulse {
        0% {
          box-shadow: 0 0 15px rgba(200, 200, 255, 0.4);
        }
        100% {
          box-shadow: 0 0 25px rgba(200, 200, 255, 0.8);
        }
      }

      /* Neon pulse animation for second and third images */
      @keyframes neonGlow {
        0% {
          border-color: #00f7ff;
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.6),
            0 0 30px rgba(255, 0, 255, 0.7);
        }
        100% {
          border-color: #ff7700;
          box-shadow: 0 0 40px rgba(255, 119, 0, 0.8),
            0 0 30px rgba(255, 0, 255, 0.7);
        }
      }

      .btn {
        margin-top: 30px;
        padding: 12px 25px;
        font-size: 1rem;
        background-color: #bbb;
        color: #0d0d0d;
        border-radius: 50px;
        border: none;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 1px;
        transition: background-color 0.4s ease, box-shadow 0.4s ease;
      }

      .btn:hover {
        background-color: #ddd;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Neon AI Image Viewer</h1>
      {% for group, images in images_by_group.items() %}
      <div class="image-row">
        <!-- First Image (Original Image) -->
        <div class="image-container first-image">
          <img
            src="{{ url_for('static', filename='images/' + images[0]) }}"
            alt="Original Image"
            data-image-name="{{ images[0] }}"
            onclick="toggleDeleteButton(this)"
          />
          <button class="delete-btn" onclick="deleteImage('{{ images[0] }}')">
            Delete Image
          </button>
        </div>
        <!-- AI Avatar Images (Second and Third with Neon Effect) -->
        {% for image in images[1:] %}
        <div class="image-container neon-image">
          <img
            src="{{ url_for('static', filename='images/' + image) }}"
            alt="{{ image }}"
            data-image-name="{{ image }}"
            onclick="toggleDeleteButton(this)"
          />
          <button class="delete-btn" onclick="deleteImage('{{ image }}')">
            Delete Image
          </button>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </div>

    <script>
      // Toggle the delete button visibility
      function toggleDeleteButton(imgElement) {
        const container = imgElement.parentElement;
        const deleteBtn = container.querySelector(".delete-btn");
        deleteBtn.style.display =
          deleteBtn.style.display === "none" || deleteBtn.style.display === ""
            ? "block"
            : "none";
      }

      // Send a request to delete the image
      function deleteImage(imageName) {
        if (confirm("Are you sure you want to delete this image?")) {
          fetch(`/delete_image/${imageName}`, {
            method: "DELETE",
          }).then((response) => {
            if (response.ok) {
              location.reload(); // Refresh the page after deletion
            } else {
              alert("Failed to delete image.");
            }
          });
        }
      }
    </script>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
