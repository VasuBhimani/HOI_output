<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon AI Image Viewer</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS for Neon and Glow Effects -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #0d0d0d;
        margin: 0;
        color: #ffffff;
      }

      .container {
        text-align: center;
        padding: 50px;
        background-color: #111;
        border-radius: 15px;
        border: 2px solid #bbb;
        animation: neonContainerBlink 3s infinite ease-in-out;
        max-width: 80%;
        /* margin: 0 auto; */
        margin-top: 3vh;
      }

      /* Neon blinking effect for the container */
      @keyframes neonContainerBlink {
        0% {
          border-color: #7f8cff;
          box-shadow: 0 0 10px rgba(127, 140, 255, 0.5);
        }
        50% {
          border-color: #88ffec;
          box-shadow: 0 0 20px rgba(136, 255, 236, 0.5);
        }
        100% {
          border-color: #ffd1dc;
          box-shadow: 0 0 15px rgba(255, 209, 220, 0.5);
        }
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 30px;
        background: linear-gradient(90deg, #ff00cc, #00ffff, #ff7700, #aaff00);
        background-size: 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: neon-blink 3s infinite ease-in-out;
        color: #ddd;
        letter-spacing: 2px;
      }

      @keyframes neon-blink {
        0% {
          background-position: 0%;
        }
        50% {
          background-position: 100%;
        }
        100% {
          background-position: 0%;
        }
      }

      .image-row {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      .image-container {
        position: relative;
        margin: 10px;
        width: 300px; /* Increased width */
        height: 300px; /* Increased height */
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .first-image {
        border: 2px solid #c8c8ff;
        box-shadow: 0 0 15px rgba(200, 200, 255, 0.6);
        animation: softPulse 2.5s infinite alternate ease-in-out;
        transition: transform 0.3s ease;
        margin-right: 90px;
      }

      .neon-image {
        border: 2px solid #0ff;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.6),
          0 0 30px rgba(255, 0, 255, 0.7), 0 0 40px rgba(255, 119, 0, 0.8);
        animation: neonGlow 2s infinite alternate ease-in-out;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 10px;
      }

      .delete-btn {
        display: none;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 5px 10px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
      }

      .first-image:hover {
        transform: scale(1.05);
      }

      @keyframes softPulse {
        0% {
          box-shadow: 0 0 15px rgba(200, 200, 255, 0.4);
        }
        100% {
          box-shadow: 0 0 25px rgba(200, 200, 255, 0.8);
        }
      }

      @keyframes neonGlow {
        0% {
          border-color: #00f7ff;
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.6),
            0 0 30px rgba(255, 0, 255, 0.7);
        }
        100% {
          border-color: #ff7700;
          box-shadow: 0 0 40px rgba(255, 119, 0, 0.8),
            0 0 30px rgba(255, 0, 255, 0.7);
        }
      }

      .btn {
        margin-top: 30px;
        padding: 12px 25px;
        font-size: 1rem;
        background-color: #bbb;
        color: #0d0d0d;
        border-radius: 50px;
        border: none;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 1px;
        transition: background-color 0.4s ease, box-shadow 0.4s ease;
      }

      .btn:hover {
        background-color: #ddd;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Neon AI Image Viewer</h1>
      {% for group, images in images_by_group.items() %}
      <div class="image-row">
        <!-- First Image (Original Image) -->
        <div class="image-container first-image">
          <img
            src="{{ url_for('static', filename='images/' + images[0]) }}"
            alt="Original Image"
            data-image-name="{{ images[0] }}"
            onclick="toggleDeleteButton(this)"
          />
          <button class="delete-btn" onclick="deleteImage('{{ images[0] }}')">
            Delete Image
          </button>
        </div>
        <!-- AI Avatar Images (Second and Third with Neon Effect) -->
        {% for image in images[1:] %}
        <div class="image-container neon-image">
          <img
            src="{{ url_for('static', filename='images/' + image) }}"
            alt="{{ image }}"
            data-image-name="{{ image }}"
            onclick="toggleDeleteButton(this)"
          />
          <button class="delete-btn" onclick="deleteImage('{{ image }}')">
            Delete Image
          </button>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </div>

    <script>
      function toggleDeleteButton(imgElement) {
        const container = imgElement.parentElement;
        const deleteBtn = container.querySelector(".delete-btn");
        deleteBtn.style.display =
          deleteBtn.style.display === "none" || deleteBtn.style.display === ""
            ? "block"
            : "none";
      }

      function deleteImage(imageName) {
        if (confirm("Are you sure you want to delete this image?")) {
          fetch(`/delete_image/${imageName}`, {
            method: "DELETE",
          }).then((response) => {
            if (response.ok) {
              location.reload(); // Refresh the page after deletion
            } else {
              alert("Failed to delete image.");
            }
          });
        }
      }
    </script>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
